{% extends "partials/base2.html" %}

{% block content %}
    <h2>Verify OTP</h2>
    <form method="post">
        {% csrf_token %}
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter OTP">
        <button type="submit" class="btn btn-primary mt-2">Verify</button>
    </form>
{% endblock %}
