{%extends 'partials/base2.html'%}
{%block title%}Login{%endblock%}
{%load static%}
{%load crispy_forms_tags%}

{%block content%}
<style>
    .fa-minus {
        font-size: 3rem;
        color: black;
    }

    .container-t {
        margin: 30px 0;
        padding: 0;
        width: 100%;
        border-radius: 15px 70px 15px 15px;
        min-height: 45vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        background: url("{% static 'shop_media/log.jpg' %}") no-repeat;
        background-position: center;
        background-size: cover;
        overflow: hidden;
        /* Ensure the pseudo-element does not overflow the container */
    }

    .brr {
        font-size: 2.2rem;
        font-weight: 800;
        letter-spacing: 2px;
        line-height: 60px;
        margin-bottom: 20px;
    }

    .max {
        font-size: 0.8rem;
        max-width: 600px;
        margin-bottom: 10px;
    }

    .okay a,
    .content .reg {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 60px;
        padding: 10px 30px;
        background: #000;
        border-radius: 15px;
        color: #fff;
        font-size: 1.2rem;
    }

    .text-muted-2 {
        color: #b6b6b681;
    }
    .form-control {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 60px;
        padding: 10px 30px;
        border-radius: 15px;
        color: #000;
        font-size: 0.8rem;
    }
    .check {
        margin: 10px;
        width: 25px;
        height: 25px;

    }
</style>


<div class="d-flex pos justify-content-around align-items-center p-3">
    <a href="" class="text-decoration-none"><i class="fa-solid fa-minus"></i></a>
<!--    <a href="" class="text-decoration-none"><i class="fa-solid fa-minus text-muted-2"></i></a>-->
<!--    <a href="#" class="text-decoration-none"><i class="fa-solid fa-minus text-muted-2"></i></a>-->
<!--    <a href="#" class="text-decoration-none"><i class="fa-solid fa-minus text-muted-2"></i></a>-->
</div>
<h3 class="h4 fw-bold">Hello, welcome back ðŸ‘‹</h3>

<p class="max">
    Please sign in to continue banking
</p>
<br>
<form method="post" class="content d-flex py-4 flex-column mb-3">
    <!--    <div class="col-12 my-2">-->
    {% csrf_token %}
    {{ form|crispy }}
    <!--    </div>-->
    <button href="" type="submit" class="reg btn mt-5 fw-bold w-100">Login</button>


</form>
<div class="text-center mb-5">
        <p>Don't have an account? <a href="{%url 'userauths:register'%}" class="text-success fw-bold">Register</a></p>
    </div>


<!-- Button to trigger the toast -->
<!--<button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>-->
<!-- Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      const toastTrigger = document.getElementById('liveToastBtn');
      const toastLiveExample = document.getElementById('liveToast');

      if (toastTrigger && toastLiveExample) {
        const toastBootstrap = new bootstrap.Toast(toastLiveExample);
        toastTrigger.addEventListener('click', function () {
          toastBootstrap.show();
        });
      }
    });
</script>

{%endblock%}
