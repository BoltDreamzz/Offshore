<!-- converter/templates/converter/currency_converter.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
<h1>Currency Converter</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Convert</button>
</form>
{% if result %}
<p>Converted Amount: {{ result }}</p>
{% endif %}
</body>
</html>
